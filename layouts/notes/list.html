{{ define "main" }}
<div class="wrap">
  <div class="page articles page-notes">
    <!--<h1>Notes</h1>!-->
    <h1>Posts</h1>
    {{ .Content }}
    <ul class="posts-list is-big">
      {{ range .Pages }}
      <li class="posts-list-item">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <span class="posts-list-item-date">
          {{ .Date.Format "January 2, 2006" }}
        </span>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
