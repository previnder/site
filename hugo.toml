baseURL = 'https://previnder.com/'
languageCode = 'en-us'
title = 'Previnder'

[permalinks]
essays = '/:slug/'
notes = '/:slug/'

[markup]
	[goldmark.renderer]
	unsafe = true

[markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = false
    style = 'github'
    tabWidth = 2
    wrapperClass = 'highlight'
